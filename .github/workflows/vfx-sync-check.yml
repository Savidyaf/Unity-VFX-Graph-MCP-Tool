name: VFX Sync Check

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  mirror-drift-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Verify package-assets VFX sync
        run: python3 scripts/sync_vfx_tools.py
